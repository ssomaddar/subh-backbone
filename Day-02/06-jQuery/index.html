<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
    /*
    Use Cases
    =========
    1. Add a new task
    2. Toggle a task as completed/incomplete
    3. Remove completed tasks
    4. Persist tasks in the localStorage
    */
    (function(){
        $(function init(){
            $("#btnAddTask").on("click", onBtnAddTaskClick);
            $("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
            //$("#olTaskList").delegate("li", "click", onTaskItemClick);
            $("#olTaskList").on("click", "li", onTaskItemClick);
        });
        function onTaskItemClick(){
            $(this).toggleClass("completed");
        }
        function onBtnAddTaskClick(){
            $("<li></li>")
                .html($("#txtTask").val())
                .appendTo("#olTaskList");

        }
        function onBtnRemoveCompletedClick(){
            $("#olTaskList > li.completed").fadeOut('slow').remove();
        }
    })();
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAddTask">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
        <li>Get ready for family day</li>
        <li class="completed dummy">Learn JavaScript</li>
    </ol>
    <div id="divMessage">
        This is a sample message
    </div>
</body>
</html>
