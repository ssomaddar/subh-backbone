<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        div{
            /*margin: 50px;*/
            padding: 50px;
            border : 2px solid;
        }
        .first{
            border-color: blue;
            background-color: lightblue;
        }
        .second{
            border-color: red;
            background-color: lightpink;
        }
        .third{
            border-color: green;
            background-color: lightcyan;
        }
        span{
            border : 2px solid black;
            background-color: #e7e7e7;
        }
    </style>
    <script>
    window.addEventListener("DOMContentLoaded", function(){
        function onClick(e){
            console.log("I have been clicked - ", this, e.target);
        }
        document.getElementById("spanText").addEventListener("click", onClick);
        document.getElementById("div-3").addEventListener("click", onClick);
        document.getElementById("div-2").addEventListener("click", onClick);
        document.getElementById("div-1").addEventListener("click", onClick);
        document.body.addEventListener("click", onClick);
        document.addEventListener("click", onClick);
    });
    </script>
</head>
<body>
    <div class="first" id="div-1">
        <div class="second" id="div-2">
            <div class="third" id="div-3">
                <span id="spanText">This is some sample text</span>
            </div>
        </div>
    </div>
</body>
</html>
