<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-2.1.4.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this, 10);
    };

    function SalaryCalculator(basic, hra, da, tax){

        var _data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        };

        var _eventHandlers = {
            basic : null,
            hra : null,
            da : null,
            tax : null,
            salary : null
        }

        this.get = function(attrName){
            return _data[attrName];
        };

        this.set = function(attrName, value){
            _data[attrName] = value;
            var changeHandler = _eventHandlers[attrName];
            if (typeof changeHandler === 'function')
                changeHandler.call(this);
        };

        this.addChangeListener = function(attrName, listenerFn){
            _eventHandlers[attrName] = listenerFn;
        }


    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary', net);
    }

    $(function(){
        window.calculator = new SalaryCalculator();

        //React to user action
        $("#txtBasic").change(function(){
            calculator.set('basic', this.value.toInt());
        });
        $("#txtHra").change(function(){
            calculator.set('hra', this.value.toInt());
        });
        $("#txtDa").change(function(){
            calculator.set('da', this.value.toInt());
        });
        $("#rangeTax").change(function(){
            calculator.set('tax', this.value.toInt());
        });

        $("#btnCalculate").click(function(){
            calculator.calculate();
        });
        $("#rangeTax").change(function(){

        });

        ///React to model changes
        calculator.addChangeListener('salary', function(){
            $("#divResult").html(this.get('salary'));
        });
        calculator.addChangeListener('basic', function(){
            $("#txtBasic").val(this.get('basic'));
        });
        calculator.addChangeListener('hra', function(){
            $("#txtHra").val(this.get('hra'));
        });
         calculator.addChangeListener('da', function(){
            $("#txtDa").val(this.get('da'));
        });
         calculator.addChangeListener('tax', function(){
            $("#rangeTax").val(this.get('tax'));
             $("#spanTax").html(this.get('tax'));
        });
    });

    </script>

</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </section>
</body>
</html>
